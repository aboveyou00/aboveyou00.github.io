<!doctype html>
<html>
  <head>

    <link rel="stylesheet" media="all" href="default.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="parallax.js"></script>
    <script src="scroll_notification.js"></script>
    <script src="add_hearts.js"></script>
  </head>
  <body>
    <div class="parallax">
      <div class="parallax_relative">
        <div class="parallax_container">

          </div>

    <div class="section1">
      <div class="section1-inner">
        <h1>Happy Valentine's Day!</h1>
        <h2>That's it. There's nothing else down here.</h2>
      </div>
    </div>
