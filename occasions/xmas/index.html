<!doctype html>
<html>
  <head>
    <title>Merry Christmas</title>
    <link rel="stylesheet" media="all" href="default.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="parallax.js"></script>
    <script src="scroll_notification.js"></script>
    <script src="fireworks.js"></script>
    <script src="iframe_src.js"></script>
  </head>
  <body>
    <div class="parallax">
      <div class="parallax_relative">
        <div class="parallax_container">
          <img class="parallax_img" src="xmas-2.png" />
        </div>
        <div class="parallax_shadow"></div>
      </div>
    </div>
    <div class="screen_hit section1">
      <div class="section1-inner">
        <h1>And Happy New Year!</h1>
        <h2>Scroll down to see your presents.</h2>
      </div>
    </div>
    <div class="screen_hit fireworks">
      <div id="fireworks-template">
       <div id="fw" class="firework"></div>
       <div id="fp" class="fireworkParticle"><img src="firework_particles.gif" alt="" /></div>
      </div>
      
      <div id="fireContainer"></div>
    </div>
    <div class="parallax">
      <div class="parallax_relative">
        <div class="parallax_container">
          <img class="parallax_img" src="skyline.jpg" />
        </div>
        <div class="parallax_shadow"></div>
      </div>
    </div>
    <div class="section2">
      <div class="section2-inner">
        <h1>Thanks for Everything!</h1>
        <h2>Although it's not enough, here's something I thought you might enjoy.</h2>
      </div>
    </div>
    <iframe id="gift_body" style="border:none; background:blue; width:100%"></iframe>
  </body>
</html>
